version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: rirs-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: rirs
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - rirs-network

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: rirs-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rirs-network

  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: rirs-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/rirs?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - redis
    networks:
      - rirs-network
    volumes:
      - ./server/logs:/app/logs

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: rirs-client
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - server
    networks:
      - rirs-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: rirs-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - client
      - server
    networks:
      - rirs-network

volumes:
  mongodb_data:
  redis_data:

networks:
  rirs-network:
    driver: bridge